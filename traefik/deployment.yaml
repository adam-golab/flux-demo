apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: traefik
  name: traefik-ingress-controller
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.2
          args:
            - --configFile=/etc/traefik/config.yaml
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: metrics
              containerPort: 9000
          volumeMounts:
            - name: config
              mountPath: "/etc/traefik/config.yaml"
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: traefik-config
            items:
            - key: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
spec:
  selector:
    app: traefik
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: web
    - name: websecure
      port: 443
      protocol: TCP
      targetPort: websecure
  type: LoadBalancer
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sslheaders
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
